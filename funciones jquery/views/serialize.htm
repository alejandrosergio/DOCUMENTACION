<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA serialize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form id="create-account-form" action="#">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="frank">
        </div>
        <div class="form-group">
            <label for="ape">Apellido</label>
            <input type="text" class="form-control" id="ape" name="ape" value="ten">
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" value="19">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="frank@demo.com">
        </div>
        <div class="form-group">
            <label for="con">Contraseña</label>
            <input type="password" class="form-control" id="con" name="con" value="contraseña">
        </div><br>
        <select class="form-select" aria-label="Default select example">
            <option value="0">Rol</option>
            <option value="1">estudiante</option>
            <option value="2">Profesor</option>
            <option value="3">coordinador</option>
        </select> <br>
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="3">Lorem ipsum</textarea>
        </div><br>
        <button type="submit" class="btn btn-primary" id="create-account-button">Crear cuenta</button>
    </form>
</div>
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../script/serialize.js"></script>
</body>
</html>

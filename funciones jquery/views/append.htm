<body>
    <!-- EJEMPLO DE APPEND() para añadir texto al final de un párrafo -->
    <h1>APPEND()</h1>
    <h4>append() para añadir texto al final de un párrafo</h4>
    <p id="parrafo">
        Inicio del párrafo.<br>
        <input type="button" id="boton" value="Añadir texto al final del párrafo">
        <br>
        Final del párrafo
    </p>
    <h4>En este segundo ejemplo de append() vamos a usar una función para añadir contenido al final cada elemento de una lista:</h4>

<p id="parrafo">
	<ul id="listas">
        <li>Elemento lista 1</li>
        <li>Elemento lista 2</li>
        <li>Elemento lista 3</li>
	</ul>
	<input type="button" id="botonn" value="Añadir elemento al final de la lista">
</p>

    <script src="../jquery-3.5.1.min.js"></script>

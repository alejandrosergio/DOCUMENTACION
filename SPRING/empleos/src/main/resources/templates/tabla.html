<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de vacantes</title>

<style type="text/css">
	h1,table {
		text-align: center;
	}
</style>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="container">
	
	<br>
	<h1 class="text-primary">Listado de Vacantes</h1>
	<hr class="text-primary">
 	
 	<table class="table table-striped table-hover table-bordered">
 		<tr>
 			<th scope="col">ID Oferta</th>
 			<th scope="col">Nombre Oferta</th>
 			<th scope="col">Fecha Publicación</th>
 			<th scope="col">Salario Ofrecido</th>
 			<th scope="col">Descripción Oferta</th>
 		</tr>
 		<tr th:each="vacante: ${vacantes}">
 			<td th:text="${vacante.id}"></td>
 			<td th:text="${vacante.nombre}"></td>
 			<td th:text="${vacante.fecha}"></td>
 			<td th:text="${vacante.salario}"></td>
 			<td th:text="${vacante.descripcion}"></td>
 		</tr>
 	</table>
 	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</body>
</html>

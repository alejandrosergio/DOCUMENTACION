<mat-sidenav-container fullscreen>
    <mat-sidenav 
        #sidenav
        mode="push"
    >
        <mat-toolbar
            color="primary"
        >
            <span>HeroesApp</span>
            <div class="spacer"></div>
            <button 
                mat-icon-button
                (click)="sidenav.toggle()"
            >
                <mat-icon>
                    menu
                </mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a 
                routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()"
            >
                <mat-icon
                    mat-list-icon
                >
                    label
                </mat-icon>
                <span>
                    Listado de Héroes
                </span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a 
                routerLink="./agregar"
                mat-list-item
                (click)="sidenav.toggle()"
            >
                <mat-icon
                    mat-list-icon
                >
                    add
                </mat-icon>
                <span>
                    Añadir Héroe
                </span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a 
                routerLink="./buscar"
                mat-list-item
                (click)="sidenav.toggle()"
            >
                <mat-icon
                    mat-list-icon
                >
                    search
                </mat-icon>
                <span>
                    Búscar Héroe
                </span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar 
        color="primary"
    >
            <button 
                mat-icon-button
                (click)="sidenav.toggle()"
            >
                <mat-icon>
                    menu
                </mat-icon>
            </button>
            <div class="spacer"></div>
            <button 
                mat-button
            >
                Logout
            </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>

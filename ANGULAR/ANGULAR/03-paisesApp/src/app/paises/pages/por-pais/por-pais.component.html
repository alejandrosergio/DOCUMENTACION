<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <form
            (ngSubmit)="bucar()"
            autocomplete="off">
        <input 
                type="text" 
                name="termino"
                placeholder="Bucar País"
                class="form-control"
                [(ngModel)]="termino"
            />
        </form>
    </div>
</div>

<hr>
<div
    *ngIf="hayError"
    class="alert alert-danger">
    No se encontro con el termino: {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre</th>
                    <th> Población </th>
                    <th> Detalle </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; index as i">
                    <td>{{ i+1 }}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flag" alt="">
                    </td>
                    <td>{{ pais.name }}</td>
                    <td>{{ pais.population | number }}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.alpha2Code]" >Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
